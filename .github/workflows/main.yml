# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checkout the repository and provide your AWS credentials
      - name: Checkout repository
      uses: actions/checkout@v2
      with:
          fetch-depth: 0

      - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ AKIAR5E5PCV5G7NFRYNW }}
          aws-secret-access-key: ${{ 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 }}
          aws-region: us-west-2  # Region to access CodeGuru 

      # Step 2: Add CodeGuru Reviewer Action
      - name: CodeGuru Reviewer
      uses: aws-actions/codeguru-reviewer@v1.1
      with:
          build_path: target # build artifact(s) directory
          s3_bucket: codeguru-reviewer-code  # S3 Bucket with "codeguru-reviewer-*" prefix
        
      # Step 3: Upload results into GitHub
      - name: Upload review result
      uses: github/codeql-action/upload-sarif@v1
      with:
          sarif_file: codeguru-results.sarif.json

